<div class="app">
  <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
    <span>Yoga app</span>
    <div *ngIf="$isLogged() | async; else notLogged">
      <span data-testid="sessions-link" routerLink="sessions" class="link">Sessions</span>
      <span data-testid="account-link" routerLink="me" class="link">Account</span>
      <span data-testid="logout-button" (click)="logout()" class="link">Logout</span>
    </div>
    <ng-template #notLogged>
      <div>
        <span data-testid="login-link" routerLink="login" class="link">Login</span>
        <span data-testid="register-link" routerLink="register" class="link">Register</span>
      </div>
    </ng-template>
  </mat-toolbar>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
